<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="p-3 text-bg-dark mb-3">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/home_page.html" class="nav-link px-2 text-secondary"
                >首頁</a
              >
            </li>
            <li>
              <a href="/shop_page.html" class="nav-link px-2 text-white"
                >商城</a
              >
            </li>
            <li>
              <a href="/shopping_cart.html" class="nav-link px-2 text-white"
                >購物車</a
              >
            </li>
            <li>
              <a href="/member_orders.html" class="nav-link px-2 text-white"
                >所有訂單</a
              >
            </li>
            <li>
              <a href="/order_detail.html" class="nav-link px-2 text-white"
                >訂單細項</a
              >
            </li>
          </ul>

          <div class="text-end">
            <a href="/login_page.html" class="text-decoration-none">
              <button type="button" class="btn btn-outline-light me-2">
                登入
              </button>
            </a>

            <a href="/member_profile.html" class="text-decoration-none">
              <button type="button" class="btn btn-warning">
                使用者名稱
              </button></a
            >
            <img src="/user-type-B-04.png" width="8%" class="mx-2" />

            <button type="button" class="btn btn-outline-light">登出</button>

          </div>
        </div>
      </div>
    </header>

    <main class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">歡迎來到NonoShop!</h1>
          <p class="col-lg-10 fs-4">
            NonoShop，您的一站式線上購物天堂！涵蓋3C產品、美食、流行服飾、日常用品等，滿足各式購物需求，讓您輕鬆享受購物樂趣。
          </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="name@example.com"
              />
              <label>Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" placeholder="Password" />
              <label>Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary">登入</button>
            <div class="text-danger text-center mt-3">登入成功或失敗</div>

            <hr class="my-4" />
            <small class="text-muted"
              >使用服務即表示您同意我們的<a href="#">使用條款</a></small
            >
          </form>
        </div>
      </div>
    </main>
    <footer class="pt-3 pb-1 my-3 color bg-dark">
      <p class="text-center text-light">Copyright © 2024 Allen Hong</p>
    </footer>
  </body>
</html>
