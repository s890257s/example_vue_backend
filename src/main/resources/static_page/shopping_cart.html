    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <link

      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="p-3 text-bg-dark mb-3">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/home_page.html" class="nav-link px-2 text-secondary"
                >首頁</a
              >
            </li>
            <li>
              <a href="/shop_page.html" class="nav-link px-2 text-white"
                >商城</a
              >
            </li>
            <li>
              <a href="/shopping_cart.html" class="nav-link px-2 text-white"
                >購物車</a
              >
            </li>
            <li>
              <a href="/member_orders.html" class="nav-link px-2 text-white"
                >所有訂單</a
              >
            </li>
            <li>
              <a href="/order_detail.html" class="nav-link px-2 text-white"
                >訂單細項</a
              >
            </li>
          </ul>

          <div class="text-end">
            <a href="/login_page.html" class="text-decoration-none">
              <button type="button" class="btn btn-outline-light me-2">
                登入
              </button>
            </a>

            <a href="/member_profile.html" class="text-decoration-none">
              <button type="button" class="btn btn-warning">
                使用者名稱
              </button></a
            >
            <img src="/user-type-B-04.png" width="8%" class="mx-2" />

            <button type="button" class="btn btn-outline-light">登出</button>

          </div>
        </div>
      </div>
    </header>
    <main class="h-100" style="background-color: #eee">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
              <div>
                排序：<select>
                  <option>價格低至高</option>
                  <option>價格高至低</option>
                </select>
              </div>
            </div>

            <div class="card rounded-3 mb-4">
              <div class="card-body p-4">
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img
                      src="/00de4935-60f7-427b-8eee-6dcdceafcee3.jpg"
                      class="img-fluid rounded-3"
                    />
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <p class="lead fw-normal mb-2 fs-5">
                      ★超高CP量子點機種★MSI Optix MPG321QRF-QD 平面電競螢幕
                      (32型/2K/HDR/175hz/1ms/IPS)
                    </p>
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    >
                      <i class="fas fa-minus"></i>
                    </button>

                    <input
                      min="0"
                      name="quantity"
                      value="2"
                      type="number"
                      class="form-control form-control-sm"
                    />

                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <h5 class="mb-0">$499.00</h5>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a href="#!" class="text-danger"
                      ><i class="fas fa-trash fa-lg"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>

            <div class="card rounded-3 mb-4">
              <div class="card-body p-4">
                <div
                  class="row d-flex justify-content-between align-items-center"
                >
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img
                      src="/00de4935-60f7-427b-8eee-6dcdceafcee3.jpg"
                      class="img-fluid rounded-3"
                    />
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <p class="lead fw-normal mb-2 fs-5">
                      ★超高CP量子點機種★MSI Optix MPG321QRF-QD 平面電競螢幕
                      (32型/2K/HDR/175hz/1ms/IPS)
                    </p>
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    >
                      <i class="fas fa-minus"></i>
                    </button>

                    <input
                      min="0"
                      name="quantity"
                      value="2"
                      type="number"
                      class="form-control form-control-sm"
                    />

                    <button
                      class="btn btn-link px-2"
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <h5 class="mb-0">$499.00</h5>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a href="#!" class="text-danger"
                      ><i class="fas fa-trash fa-lg"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-body text-center">
                <button type="button" class="btn btn-warning btn-block btn-lg">
                  結帳
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-3 pb-1 my-3 color bg-dark">
      <p class="text-center text-light">Copyright © 2024 Allen Hong</p>
    </footer>
  </body>
</html>
