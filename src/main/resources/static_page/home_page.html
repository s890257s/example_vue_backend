<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="p-3 text-bg-dark mb-3">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/home_page.html" class="nav-link px-2 text-secondary"
                >首頁</a
              >
            </li>
            <li>
              <a href="/shop_page.html" class="nav-link px-2 text-white"
                >商城</a
              >
            </li>
            <li>
              <a href="/shopping_cart.html" class="nav-link px-2 text-white"
                >購物車</a
              >
            </li>
            <li>
              <a href="/member_orders.html" class="nav-link px-2 text-white"
                >所有訂單</a
              >
            </li>
            <li>
              <a href="/order_detail.html" class="nav-link px-2 text-white"
                >訂單細項</a
              >
            </li>
          </ul>

          <div class="text-end">
            <a href="/login_page.html" class="text-decoration-none">
              <button type="button" class="btn btn-outline-light me-2">
                登入
              </button>
            </a>

            <a href="/member_profile.html" class="text-decoration-none">
              <button type="button" class="btn btn-warning">
                使用者名稱
              </button></a
            >
            <img src="/user-type-B-04.png" width="8%" class="mx-2" />

            <button type="button" class="btn btn-outline-light">登出</button>

          </div>
        </div>
      </div>
    </header>
    <main>
      <div
        class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"
      >
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 fw-normal">Nono商城</h1>
          <p class="lead fw-normal">
            (ChatGPT產生)歡迎來到NonoShop，您的一站式線上購物天堂！涵蓋3C產品、美食、流行服飾、日常用品等，滿足各式購物需求，讓您輕鬆享受購物樂趣。
          </p>
          <a class="btn btn-outline-secondary" href="#">Check now</a>
        </div>
      </div>

      <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/1.webp" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/2.webp" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="/3.webp" class="d-block w-100" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer class="pt-3 pb-1 my-3 color bg-dark">
      <p class="text-center text-light">Copyright © 2024 Allen Hong</p>
    </footer>
  </body>
</html>
